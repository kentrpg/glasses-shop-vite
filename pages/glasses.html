<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>部落格</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <main>
      <div class="container-fluid container-lg px-0 px-lg-m">
        <ul class="nav nav-tabs" id="glassesTab" role="tablist">
          <li class="nav-item flex-static" role="presentation">
            <button class="nav-link w-100 active border font-roboto nav-link-color-tabs fw-medium fs-1 fs-md-3 fs-lg-5 py-4 py-lg-6 px-0" id="glasses-optical-tab" data-bs-toggle="tab" data-bs-target="#glasses-optical-pane" type="button" role="tab" aria-controls="glasses-optical-pane" aria-selected="true">OPTICAL</button>
          </li>
          <li class="nav-item flex-static" role="presentation">
            <button class="nav-link w-100 border font-roboto nav-link-color-tabs fw-medium fs-1 fs-md-3 fs-lg-5 py-4 py-lg-6 px-0" id="glasses-sunglasses-tab" data-bs-toggle="tab" data-bs-target="#glasses-sunglasses-pane" type="button" role="tab" aria-controls="glasses-sunglasses-pane" aria-selected="false">SUNGLASSES</button>
          </li>
          <li class="nav-item flex-static" role="presentation">
            <button class="nav-link w-100 border font-roboto nav-link-color-tabs fw-medium fs-1 fs-md-3 fs-lg-5 py-4 py-lg-6 px-0" id="glasses-functional-tab" data-bs-toggle="tab" data-bs-target="#glasses-functional-pane" type="button" role="tab" aria-controls="glasses-functional-pane" aria-selected="false">FUNCTIONAL</button>
          </li>
        </ul>
      </div>
      <div class="tab-content text-center" id="glassesTabContent">
        <div class="tab-pane fade show active" id="glasses-optical-pane" role="tabpanel" aria-labelledby="glasses-optical-tab" tabindex="0"> <%- include('./layout/glasses-optical'); -%> </div>
        <div class="tab-pane fade" id="glasses-sunglasses-pane" role="tabpanel" aria-labelledby="glasses-sunglasses-tab" tabindex="0"> <%- include('./layout/glasses-sunglasses'); -%> </div>
        <div class="tab-pane fade" id="glasses-functional-pane" role="tabpanel" aria-labelledby="glasses-functional-tab" tabindex="0"> <%- include('./layout/glasses-functional'); -%> </div>
      </div>
    </main>  
  <%- include('./layout/footer'); -%>
  <script type="module" src="../main.js"></script>
</body>

</html>
